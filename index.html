<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Using Bootswatch: Cerulean as default styling-->
    <link rel="stylesheet" href="assets/styling/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/styling/main.css" type="text/css" />

    <title>What's Next on Your Holiday?</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">What's Next on Your Holiday?</a>
    </nav>

    <div class="jumbotron text-center">
        <h1 class="display-3">Ready for Your Next Holiday?</h1>
        <p class="lead">Get started by seacrhing for your favourite destination!</p>
        <form class="form-inline my-2 my-lg-0 justify-content-center">
            <input id="pac-input" class="form-control mr-sm-2" type="text" placeholder="Enter Your Favourite Destination Here!">
        </form>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto" id="toolbar-1">
                <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Tourist Attractions</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Accommodations</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Bars and Restaurants</input>
                </label>
                </div>
            </div>
            <div class="mx-auto" id="toolbar-2">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Tourist Attractions</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Accommodations</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Bars and Restaurants</input>
                </label>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        //Default center position (London)
        var lat = 51.508742;
        var lng = -0.120850;
        var zoom = 6;

        function defaultLocation() {
            // If user premits use of geolocation, the map will be centered based on that, otherwise map will be rendered with default values.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(setProperty);
            }
            else {
                drawMap();
            }
        }

        function setProperty(position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;
            zoom = 12; // Applies higher zoom if user allows geolocations for a more relavent view to the user.
            drawMap();
        }

        function drawMap() {
            var mapProp = {
                center: new google.maps.LatLng(lat, lng),
                zoom: zoom,
            };
            var map = new google.maps.Map(document.getElementById("map"), mapProp);

            // Code taken from https://developers.google.com/maps/documentation/javascript/examples/places-searchbox
            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];

                // For each place, get the icon, name and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    var icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    markers.push(new google.maps.Marker({
                        map: map,
                        icon: icon,
                        title: place.name,
                        position: place.geometry.location
                    }));

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    }
                    else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWbbDURuiYEUVmvnTRol3xbTq4BDuK5aE&libraries=places&callback=defaultLocation" async defer></script>
</body>

</html>
