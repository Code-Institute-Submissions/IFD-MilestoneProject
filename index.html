<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Using Bootswatch: Cerulean as default styling-->
    <link rel="stylesheet" href="assets/styling/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/styling/main.css" type="text/css" />

    <title>What's Next on Your Holiday?</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">What's Next on Your Holiday?</a>
    </nav>

    <div class="jumbotron text-center">
        <h1 class="display-3">Ready for Your Next Holiday?</h1>
        <p class="lead">Get started by seacrhing for your favourite destination!</p>
        <form class="form-inline my-2 my-lg-0 justify-content-center">
            <input class="form-control mr-sm-2" type="text" placeholder="Enter Your Favourite Destination Here!">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Get Started!</button>
        </form>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto" id="toolbar-1">
                <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Tourist Attractions</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Accommodations</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Bars and Restaurants</input>
                </label>
                </div>
            </div>
            <div class="mx-auto" id="toolbar-2">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Tourist Attractions</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Accommodations</input>
                </label>
                    <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off">Bars and Restaurants</input>
                </label>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        //Default center position (London)
        var lat = 51.508742;
        var lng = -0.120850;
        var zoom = 6;

        function defaultLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(setProperty);
            } else {
                drawMap();
            }
        }

        function setProperty(position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;
            zoom = 8;
            drawMap();
        }

        function drawMap() {
            var mapProp = {
                center: new google.maps.LatLng(lat, lng),
                zoom: zoom,
            };
            var map = new google.maps.Map(document.getElementById("map"), mapProp);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWbbDURuiYEUVmvnTRol3xbTq4BDuK5aE&callback=defaultLocation"></script>
</body>

</html>
